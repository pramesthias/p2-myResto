<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Register</h2><br>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="registerUsername">Username</label>
                                    <input type="text" id="registerUsername" class="form-control" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="registerPassword">Password</label>
                                    <input type="password" id="registerPassword" class="form-control" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="registerEmail">Email</label>
                                    <input type="email" id="registerEmail" class="form-control" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="registerPhoneNumber">PhoneNumber</label>
                                    <input type="text" id="registerPhoneNumber" class="form-control" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="registerAddress">Address</label>
                                    <input type="text" id="registerAddress" class="form-control" />
                                </div>
                                <br>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
